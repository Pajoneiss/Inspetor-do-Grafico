<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspetor do Gr√°fico - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --border: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card-change {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .card-change.positive { color: var(--green); }
        .card-change.negative { color: var(--red); }

        /* Positions Table */
        .positions-card {
            grid-column: span 2;
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .positions-table th,
        .positions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .positions-table th {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .positions-table tbody tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .side-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .side-badge.long {
            background: rgba(34, 197, 94, 0.2);
            color: var(--green);
        }

        .side-badge.short {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        /* Activity Feed */
        .activity-card {
            grid-column: span 2;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .activity-icon.trade { background: rgba(99, 102, 241, 0.2); }
        .activity-icon.hold { background: rgba(139, 139, 158, 0.2); }
        .activity-icon.sl { background: rgba(234, 179, 8, 0.2); }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .activity-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .activity-time {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Market Overview */
        .market-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .market-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .market-value {
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üìä</div>
                <span class="logo-text">Inspetor do Gr√°fico</span>
            </div>
            <div class="status-badge">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid">
            <!-- Equity Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Equity</span>
                </div>
                <div class="card-value" id="equity">$0.00</div>
                <div class="card-change" id="equityChange">Loading...</div>
            </div>

            <!-- Buying Power Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Buying Power</span>
                </div>
                <div class="card-value" id="buyingPower">$0.00</div>
                <div class="card-change" id="leverage">-</div>
            </div>

            <!-- Positions Count -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Positions</span>
                </div>
                <div class="card-value" id="positionsCount">0</div>
                <div class="card-change">Active trades</div>
            </div>

            <!-- Fear & Greed -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Fear & Greed</span>
                </div>
                <div class="card-value" id="fearGreed">-</div>
                <div class="card-change" id="fearGreedLabel">-</div>
            </div>

            <!-- Positions Table -->
            <div class="card positions-card">
                <div class="card-header">
                    <span class="card-title">Open Positions</span>
                </div>
                <table class="positions-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Side</th>
                            <th>Size</th>
                            <th>Entry</th>
                            <th>PnL</th>
                            <th>SL / TP</th>
                        </tr>
                    </thead>
                    <tbody id="positionsBody">
                        <tr><td colspan="6" class="loading"><div class="spinner"></div></td></tr>
                    </tbody>
                </table>
            </div>

            <!-- AI Activity Feed -->
            <div class="card activity-card">
                <div class="card-header">
                    <span class="card-title">AI Activity</span>
                </div>
                <div id="activityFeed">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>

            <!-- Market Overview -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Market</span>
                </div>
                <div id="marketOverview">
                    <div class="market-item">
                        <span class="market-label">BTC Dominance</span>
                        <span class="market-value" id="btcDom">-</span>
                    </div>
                    <div class="market-item">
                        <span class="market-label">Top Symbol</span>
                        <span class="market-value" id="topSymbol">-</span>
                    </div>
                    <div class="market-item">
                        <span class="market-label">Last Update</span>
                        <span class="market-value" id="lastUpdate">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL (same origin)
        const API_BASE = '';

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        // Format time ago
        function timeAgo(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return `${seconds}s ago`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // Update status
        async function updateStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/status`);
                const json = await res.json();
                if (json.ok) {
                    const data = json.data;
                    document.getElementById('equity').textContent = formatCurrency(data.equity);
                    document.getElementById('buyingPower').textContent = formatCurrency(data.buying_power);
                    document.getElementById('positionsCount').textContent = data.positions_count;
                    document.getElementById('lastUpdate').textContent = timeAgo(data.last_update);
                    
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    if (data.engine_status === 'running') {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'Engine Running';
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Engine Offline';
                    }
                }
            } catch (e) {
                console.error('Status error:', e);
                document.getElementById('statusDot').classList.add('offline');
                document.getElementById('statusText').textContent = 'Disconnected';
            }
        }

        // Update positions
        async function updatePositions() {
            try {
                const res = await fetch(`${API_BASE}/api/positions`);
                const json = await res.json();
                const tbody = document.getElementById('positionsBody');
                
                if (json.ok && json.data.length > 0) {
                    tbody.innerHTML = json.data.map(pos => `
                        <tr>
                            <td><strong>${pos.symbol}</strong></td>
                            <td><span class="side-badge ${pos.side.toLowerCase()}">${pos.side}</span></td>
                            <td>${pos.size}</td>
                            <td>${formatCurrency(pos.entry_price)}</td>
                            <td class="${pos.unrealized_pnl >= 0 ? 'positive' : 'negative'}">
                                ${pos.unrealized_pnl >= 0 ? '+' : ''}${formatCurrency(pos.unrealized_pnl)}
                            </td>
                            <td>${pos.stop_loss || '-'} / ${pos.take_profit || '-'}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="empty-state">No open positions</td></tr>';
                }
            } catch (e) {
                console.error('Positions error:', e);
            }
        }

        // Update activity feed
        async function updateActivity() {
            try {
                const res = await fetch(`${API_BASE}/api/actions?limit=10`);
                const json = await res.json();
                const feed = document.getElementById('activityFeed');
                
                if (json.ok && json.data.length > 0) {
                    feed.innerHTML = json.data.map(action => {
                        const iconClass = action.type === 'NO_TRADE' ? 'hold' : 
                                         action.type.includes('STOP') ? 'sl' : 'trade';
                        const icon = action.type === 'NO_TRADE' ? '‚è∏Ô∏è' :
                                    action.type.includes('STOP') ? 'üõë' : 'üìà';
                        return `
                            <div class="activity-item">
                                <div class="activity-icon ${iconClass}">${icon}</div>
                                <div class="activity-content">
                                    <div class="activity-title">${action.type} ${action.symbol || ''}</div>
                                    <div class="activity-subtitle">${action.reason || action.summary || '-'}</div>
                                </div>
                                <div class="activity-time">${timeAgo(action.timestamp)}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    feed.innerHTML = '<div class="empty-state">No recent activity</div>';
                }
            } catch (e) {
                console.error('Activity error:', e);
            }
        }

        // Update market
        async function updateMarket() {
            try {
                const res = await fetch(`${API_BASE}/api/market`);
                const json = await res.json();
                if (json.ok) {
                    const data = json.data;
                    document.getElementById('fearGreed').textContent = data.fear_greed || '-';
                    document.getElementById('btcDom').textContent = data.btc_dominance ? `${data.btc_dominance}%` : '-';
                    
                    if (data.top_symbols && data.top_symbols.length > 0) {
                        document.getElementById('topSymbol').textContent = data.top_symbols[0];
                    }
                    
                    // Fear & Greed label
                    const fg = data.fear_greed;
                    let label = '-';
                    if (fg <= 25) label = 'Extreme Fear';
                    else if (fg <= 45) label = 'Fear';
                    else if (fg <= 55) label = 'Neutral';
                    else if (fg <= 75) label = 'Greed';
                    else label = 'Extreme Greed';
                    document.getElementById('fearGreedLabel').textContent = label;
                }
            } catch (e) {
                console.error('Market error:', e);
            }
        }

        // Initial load
        async function init() {
            await Promise.all([
                updateStatus(),
                updatePositions(),
                updateActivity(),
                updateMarket()
            ]);
            
            // Refresh every 5 seconds
            setInterval(updateStatus, 5000);
            setInterval(updatePositions, 10000);
            setInterval(updateActivity, 10000);
            setInterval(updateMarket, 30000);
        }

        init();
    </script>
</body>
</html>
