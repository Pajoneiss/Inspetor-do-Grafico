# Railway build configuration
# Builds Next.js dashboard and serves via Flask

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20", "nodePackages.npm"]

[phases.install]
cmds = [
    "pip install -r apps/engine_v0/requirements.txt",
    "cd apps/dashboard-v2 && npm install"
]

[phases.build]
cmds = [
    "cd apps/dashboard-v2 && npm run build",
    "rm -rf apps/engine_v0/dashboard-next",
    "mv apps/dashboard-v2/out apps/engine_v0/dashboard-next"
]

[start]
cmd = "cd apps/engine_v0 && python main.py"
